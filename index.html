<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de la página web">
    <meta name="author" content="Gabriel Remes">
    <title>Desafio encriptador</title>
    <link href="../dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">
    <header class="flex items-center p-2 bg-gray-200">
        
        <div class="flex w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/6 mt-5">
            <img src="/resorces/Logo.svg" alt="logo" class="w-full h-auto">
            <h1 class="text-2xl font-extrabold whitespace-nowrap">Desafio encriptador</h1>
        </div>
    </header>
    
    <main class="bg-gray-200">
        <section class="p-2">
            <div id="toast-undo" class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center w-full  max-w-xs p-4 text-gray-800 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-blue-100" role="alert">
                <div id="toast-message" class="text-sm font-normal">
                    Conversación guardada.
                </div>
                <div class="flex items-center ms-auto space-x-2 rtl:space-x-reverse">
                    <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-blue-500 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-blue-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-blue-100 dark:hover:bg-blue-200" data-dismiss-target="#toast-undo" aria-label="Close">
                        <span class="sr-only">Close</span>
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                


                <div class="col-span-2">
                    <textarea id="textToEncrypt" placeholder="Ingrese el texto aqui" class="bg-transparent text-blue-700 text-2xl textarea-placeholder-top border p-1 w-full h-[33rem]"></textarea>
                    <div class="flex justify-between space-x-0 mt-5">
                      <button id="encriptador" class="w-[45%] h-[3rem] text-blue-800 hover:text-white border-2 border-blue-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-900">Encriptar</button>
                      <button id="desencriptador" class="w-[45%] h-[3rem] text-red-800 hover:text-white border-2 border-red-800 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-500 dark:focus:ring-red-900">Desencriptar</button>
                    </div>
                </div>
                <div class="col-span-1">
                   
                
                    <div id="noMessage" class="bg-white border p-2 w-full h-[15rem] rounded-lg md:h-full">
                        <p class="h3 font-extrabold p-auto text-center mt-2">Ningún mensaje fue encontrado</p>
                        <p class="h6 font-light p-auto text-center mt-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                        <div class="hidden md:block relative bottom-0">
                            <img src="/resorces/muneco.svg">

                        </div>
                        
                    </div>
                
                    <div id="message" class="bg-white border p-2 w-full h-[15rem] rounded-lg hidden flex flex-col md:h-full">
                        <textarea disabled id="messageText" class="text-2xl font-normal p-auto text-center mt-2 flex-grow"></textarea>
                        <div class="flex items-end justify-center h-auto mt-1">
                            <button id="copyButton" class="w-[45%] h-[3rem] text-gray-800 hover:text-white border-2 border-gray-800 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:hover:bg-gray-500 dark:focus:ring-gray-900">
                                Copiar
                            </button>
                        </div>
                    </div>
                
                
            </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
