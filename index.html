<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de la página web">
    <meta name="author" content="Gabriel Remes">
    <title>Desafio encriptador</title>
    <link href="../dist/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">
    <header class="flex items-center p-2 bg-gray-200">
        
        <div class="flex w-1/2 sm:w-1/3 md:w-1/4 lg:w-1/6 mt-5">
            <img src="/resorces/Logo.svg" alt="logo" class="w-full h-auto">
            <h1 class="text-2xl font-extrabold whitespace-nowrap">Desafio encriptador</h1>
        </div>
    </header>
    
    <main class="flex-1 bg-gray-200">
        <section class="space-y-4 p-9">
            <div class="flex flex-col md:flex-row gap-4 space-y-4">
                <div>
                    <textarea id="textToEncrypt" placeholder="Ingrese el texto aqui" class="bg-transparent text-blue-700 text-2xl textarea-placeholder-top border p-1 w-full h-[33rem]"></textarea>
                    <div class="flex justify-between space-x-0 mt-5">
                      <button id="encriptador" class="w-[45%] h-[3rem] text-blue-800 hover:text-white border-2 border-blue-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-900">Encriptar</button>
                      <button id="desencriptador" class="w-[45%] h-[3rem] text-red-800 hover:text-white border-2 border-red-800 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-500 dark:focus:ring-red-900">Desencriptar</button>
                    </div>
                </div>
                
                <div id="noMessage" class="bg-white border p-2 w-full h-[15rem] rounded-lg md:h-full">
                    <p class="h3 font-extrabold p-auto text-center mt-2">Ningún mensaje fue encontrado</p>
                    <p class="h6 font-light p-auto text-center mt-2">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div id="message" class="bg-white border p-2 w-full h-[15rem] rounded-lg hidden md:h-full">
                    <p id="messageText" class="text-2xl font-normal p-auto text-center mt-2"></p>
                    <button id="copyButton" class="w-[45%] h-[3rem] text-gray-800 hover:text-white border-2 border-gray-800 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-500 dark:text-gray-500 dark:hover:text-white dark:hover:bg-gray-500 dark:focus:ring-gray-900">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
